name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ensure tag matches package.json version
        run: |
          PKG_VERSION=$(node -p "require('./packages/lib/package.json').version")
          TAG=${GITHUB_REF_NAME}
          if [ "v$PKG_VERSION" != "$TAG" ]; then
            echo "[publisher]: tag $TAG does not match package.json version v$PKG_VERSION"
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - run: npm ci --force
      - run: npm run build --workspace @raideno/convex-billing

      - name: publish to npm
        run: |
          PKG_VERSION=$(node -p "require('./packages/lib/package.json').version")
          if [[ "$PKG_VERSION" == *"-"* ]]; then
            TAG=$(echo $PKG_VERSION | sed 's/^[0-9.]*-\([a-zA-Z0-9]*\).*/\1/')
            echo "[publisher]: publishing prerelease with tag $TAG"
            npm publish --workspace @raideno/convex-billing --provenance --access public --tag $TAG
          else
            echo "[publisher]: publishing stable release as latest"
            npm publish --workspace @raideno/convex-billing --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
